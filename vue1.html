<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- 引用vue -->
    <script src="vue.js"></script>
    <title>vue 第一个程序</title>
</head>

<body>
    <div id="app">
        <h1> {{ title }} </h1>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                title: '标题',

            },
        });
    </script>
</body>

</html>
